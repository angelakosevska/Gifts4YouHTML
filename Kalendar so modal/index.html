<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>List Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Gift 4 you</div>
      <div class="searchBar">
        <form class="search-bar-form">
          <input type="text" placeholder="Search..." class="input-search" />
          <button type="submit" class="btn-search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zm-5.742 1.106a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="profile">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>
    </header>
    <main>
      <!-- Modal for showing events -->
      <div class="event-modal">
        <div class="event-modal-content">
          <span class="close">&times;</span>
          <h2>Events</h2>
          <div class="event-list"></div>
        </div>
      </div>

      <div class="cardCalendar">
        <div class="calendar-toolbar">
          <button class="prev month-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="current-month"></div>
          <button class="next month-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="calendar">
          <div class="weekdays">
            <div class="weekday-name">Su</div>
            <div class="weekday-name">Mo</div>
            <div class="weekday-name">Tu</div>
            <div class="weekday-name">We</div>
            <div class="weekday-name">Th</div>
            <div class="weekday-name">Fr</div>
            <div class="weekday-name">Sa</div>
          </div>
          <div class="calendar-days"></div>
        </div>
        <div class="goto-buttons">
          <button type="button" class="btn prev-year">Prev Year</button>
          <button type="button" class="btn today">Today</button>
          <button type="button" class="btn next-year">Next Year</button>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
