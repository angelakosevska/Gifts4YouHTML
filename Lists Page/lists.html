<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>List Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--for header-->
    <header class="header">
      <div class="logo">
        <img src="13.png" alt="logo" />
      </div>
      <!--searchbox-->
      <div class="box">
        <div class="container-2">
          <span class="icon">
            <i class="fa fa-search"></i>
          </span>
          <input type="search" id="search" placeholder="Search..." />
        </div>
      </div>
      <div class="profile">
        <button
          class="homepage-button"
          onclick="document.location='../ProfilePage/profile.html'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 
          11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 
          7 0 0 0 8 1"
            />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <div class="add-item-wrapper">
        <div class="add-item-header">
          <div class="title">Add Item</div>
          <div>
            <i class="bi bi-x-circle close"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                class="bi bi-x-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </i>
          </div>
        </div>
        <div class="add-item-body">
          <div class="add-item-input">
            <input type="text" placeholder="Item name" class="item-name" />
          </div>
          <div class="add-item-input">
            <input
              type="text"
              placeholder="Item description"
              class="item-description"
            />
          </div>
          <div class="add-item-input">
            <input type="text" placeholder="Item link" class="item-link" />
          </div>

          <div class="add-item-input">
            <input type="text" placeholder="Item notes" class="item-notes" />
          </div>
        </div>
        <button class="submit-item-btn btn">Submit</button>
      </div>

      <!-- Edit Event Popup -->
      <div class="edit-event-wrapper">
        <div class="edit-event-header">
          <div class="title">Edit event</div>
          <i class="bi bi-x-circle closeEdit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              />
            </svg>
          </i>
        </div>
        <div class="edit-event-body">
          <div class="edit-event-input">
            <input type="text" placeholder="Event title" class="event-title" />
          </div>
          <div class="edit-event-input">
            <input type="date" placeholder="Date" class="event-date" />
          </div>
          <div class="edit-event-input">
            <input type="text" placeholder="Location" class="event-location" />
          </div>
        </div>
        <button class="save-edit-btn btn">Update</button>
      </div>

      <div class="event-container">
        <div class="event-top">
          <div class="event-user">
            <h1 class="event-title">Birthday party</h1>
          </div>
          <div class="buttons-top">
            <button class="add-item add-item-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-plus-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                />
              </svg>
            </button>
            <button class="edit-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
                style="color: rgb(255, 255, 255)"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="user">
          <img
            class="profile-picture-user"
            src="https://images.pexels.com/photos/8185815/pexels-photo-8185815.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=279.825&fit=crop&h=453.05"
          />

          <div class="name">
            <h5 class="first-last-name">Ema Ristic</h5>
            <h5 class="username">@ema922</h5>
          </div>
        </div>
        <p onclick="document.location='../CalendarPage/calendar.html'">
          <b>Date:</b> August 30, 2024
        </p>
        <p><b>Location:</b> 123 Party Lane</p>

        <h2 id="gift-list-title">Gift List</h2>
        <ul id="gift-list">
          <!-- Add more items as needed -->
        </ul>
      </div>
    </main>
    <footer class="page-footer footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#">About</a></li>
        <li class="menu__item">
          <a class="menu__link" href="#">Services</a>
        </li>
        <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
      </ul>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
