<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="index.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"/>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
<body>
    <header class="header">
        <div class="logo"><img src="13.png" alt="logo"/>
        </div>
        <!--searchbox-->
        <div class="box">
          <div class="container-2">
            <span class="icon">
              <i class="fa fa-search"></i>
            </span>
            <input type="search" id="search" placeholder="Search...">
          </div>
        </div>
        <div class="profile">
          <svg xmlns="http://www.w3.org/2000/svg" 
          width="30" 
          height="30" 
          fill="currentColor" 
          
          viewBox="0 0 16 16">
            <path d="M8 6.982C9.664 5.309 13.825 8.236 
            8 12 2.175 8.236 6.336 5.309 8 6.982"/>
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 
            .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 
            1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0
             0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 
             1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
          </svg>
        </div>
    </header>

    <main>
      <div class="header_wrapper">
      <nav></nav>
      <div class="cols-container">
          <div class="left-col">
              <div class="img-container">
                  <img src="7d0c5bdfb852124e00e3f784c043a0ec.jpg" alt="Marija Tashevska"/>
                  <span></span>
              </div>
              <h2>Marija Tashevska</h2>
              <ul class="about">
                  <li><span>100</span> Followers</li> 
                  <li><span>120</span> Following</li> 
                  <li><span>20</span> Posts</li> 
              </ul>
              
              <div class="content">
                  <p>
                      Welcome to my blog, where I share my favourite gifts from my favourite people.
                  </p>
                  <aside>
                      <div class="cald">
                          <div class="calendar-toolbar">
                              <button class="prev month-btn">
                                  <i class="fas fa-chevron-left"></i>
                              </button>
                              <div class="current-month"></div>
                              <button class="next month-btn">
                                  <i class="fas fa-chevron-right"></i>
                              </button>
                          </div>
                          <div class="calendar">
                              <div class="weekdays">
                                  <div class="weekday-name">Su</div>
                                  <div class="weekday-name">Mo</div>
                                  <div class="weekday-name">Tu</div>
                                  <div class="weekday-name">We</div>
                                  <div class="weekday-name">Th</div>
                                  <div class="weekday-name">Fr</div>
                                  <div class="weekday-name">Sa</div>
                              </div>
                              <div class="calendar-days"></div>
                          </div>
                          <div class="goto-buttons">
                              <button type="button" class="btn prev-year">Prev Year</button>
                              <button type="button" class="btn today">Today</button>
                              <button type="button" class="btn next-year">Next Year</button>
                          </div>
                      </div>
                  </aside>
              </div>
          </div>
          <div class="right-col">
            <div id="modal-container">
              <div class="modal-background">
                <div class="modal">
                  <div class="modal-content">
                    <img src="image1.jpg" alt="aces">
                    <img src="image2.jpg" alt="bouqet">
                    <img src="image3.jpg" alt="song">
                    <img src="image4.jpg" alt="charm">
                    <img src="image5.jpg" alt="earrings"> 
                    <img src="image6.jpg" alt="magnets">
                    <img src="image7.jpg" alt="jenga">
                    <img src="image8.jpg" alt="pots"> 
                    <img src="image9.jpg" alt="costers">
                    <img src="image10.jpg" alt="candles">
                 
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="frame">
              <div class="grid two-col buttons">
                <div>
                <div class="container">
                    <div class="child">
                      <button type="button" onclick="handleClick('two')">Birthday
                      </button>
                    </div>
              </div> 
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="grid two-col buttons">
              <div>
              <div class="container">
                  <div class="child">
                    <button type="button" onclick="handleClick('two')">Secret Santa
                    </button>
                  </div>
            </div> 
            </div>
          </div>
        </div>
      </div>
  </div>
    </main>

    <footer class="page-footer footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item">
            <a class="menu__link" href="#">Services</a>
          </li>
          <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        </ul>
        <p>&copy;2021 Nadine Coelho | All Rights Reserved</p>
    </footer>
  <script type="text/javascript">
      const modal = document.querySelector("#modal-container");
      const modalContent = document.querySelector(".modal-content");
      const handleClick = (buttonId) => {
     
        modal.classList = [];
        modal.classList.add('two');
        document.body.classList.add("modal-active");
        if (buttonId === 'Birthday') {
        modalContent.innerHTML = 
        `<img src="image1.jpg" alt="aces">
                  <img src="image2.jpg" alt="bouqet">
                  <img src="image3.jpg" alt="song">
                  <img src="image4.jpg" alt="charm">
                  <img src="image5.jpg" alt="earrings"> 
        `;
    } else if (buttonId === 'Secret Santa') {
        modalContent.innerHTML =
         ` <img src="image6.jpg" alt="magnets">
            <img src="image7.jpg" alt="jenga">
            <img src="image8.jpg" alt="pots"> 
            <img src="image9.jpg" alt="costers">
            <img src="image10.jpg" alt="candles">  
        `;
    }
      };

      modal.addEventListener("click", (e) => {
        if (e.target === modal || e.target.classList.contains("modal-background")) {
        modal.classList.remove('two'); // Hide the modal
        document.body.classList.remove("modal-active");
    }
      });
      </script>   
    
      <script type="text/javascript" src="prof-cal.js"></script>
</body>
</html>
