<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
  </head>

    <body>
        <div class="window">
            <form id="signup-form" class="form">
                <h2>Register</h2>  
        
                <div class="input-box">
                    <label for="" class="label">Name</label>
                    <input type="text" class="input" placeholder="Enter your name">
                  </div>
                  <div class="input-box">
                    <label for="" class="label">Last Name</label>
                    <input type="text" class="input" placeholder="Enter your last name">
                  </div>
                  
              
              <div class="input-box">
                    <label><strong>Date of Birth:</strong></label>
                    <input type="date" id="dob">
                  </div> 
                  
              
              <div class="gender_details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender_title"> Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Pefer not to say</span>
                    </label>
                </div>
                <div class="input-box">
                <label for="" class="label">Email</label>
                <input type="text" class="input" placeholder="Enter your email">
              </div>
              <div class="input-box">
                <label for="" class="label">Username</label>
                <input type="text" class="input" placeholder="Enter your username">
              </div>
              <div class="input-box">
                <label for="" class="label">Password</label>
                <input type="text" class="input" placeholder="Enter password"></input>
                
              </div>
        
              <div class="input-box">
                <label for="" class="label">Confirm Password</label>
                <input type="text" class="input" placeholder="Confirm password"></input>
              </div>
        
              <button type="submit" class="btn">Register</button>

            </form>
          </div>
          <script src="respons.js"></script>
    </body>
