<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
  </head>

    <body>
        <div class="window">
            <form id="signup-form" class="form">
                <h2>Register</h2>  
        
                <div class="input-box">
                    <label for="" class="label">Name</label>
                    <input type="text" class="input" placeholder="Enter your name">
                  </div>
                  <div class="input-box">
                    <label for="" class="label">Last Name</label>
                    <input type="text" class="input" placeholder="Enter your last name">
                  </div>
                  
              
              <div class="input-box">
                    <label><strong>Date of Birth:</strong></label>
                    <input type="date" id="dob">
                  </div> 
                  
              
              <div class="gender_details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender_title"> Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Pefer not to say</span>
                    </label>
                </div>
                <div class="input-box">
                <label for="" class="label">Email</label>
                <input type="text" class="input" placeholder="Enter your email">
              </div>
              <div class="input-box">
                <label for="" class="label">Username</label>
                <input type="text" class="input" placeholder="Enter your username">
              </div>
              <div class="input-box">
                <label for="" class="label">Password</label>
                <input type="text" class="input" placeholder="Enter password"></input>
                
              </div>
        
              <div class="input-box">
                <label for="" class="label">Confirm Password</label>
                <input type="text" class="input" placeholder="Confirm password"></input>
              </div>
        
              <button type="submit" class="btn">Register</button>
              <div class="login-link">
                <a href="login.html">Login instead</a></p>
                </div>
            </form>
          </div>
          <script>
              document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
    
        // Get form field values
        const name = document.querySelector('input[placeholder="Enter your name"]').value;
        const lastName = document.querySelector('input[placeholder="Enter your last name"]').value;
        const dob = document.getElementById("dob").value;
        const gender = document.querySelector('input[name="gender"]:checked')?.nextElementSibling.textContent || "Not specified";
        const email = document.querySelector('input[placeholder="Enter your email"]').value;
        const username = document.querySelector('input[placeholder="Enter your username"]').value;
        const password = document.querySelector('input[placeholder="Enter password"]').value;
        const confirmPassword = document.querySelector('input[placeholder="Confirm password"]').value;
    
        // Basic form validation
        if (!name || !lastName || !dob || !email || !username || !password || !confirmPassword) {
          alert("Please fill in all required fields.");
          return;
        }
    
        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }
    
        // Storing data (for now, using local storage)
        const userData = {
          name,
          lastName,
          dob,
          gender,
          email,
          username,
          password
        };
    
        localStorage.setItem("userData", JSON.stringify(userData));
        alert("Registration successful!");
    
        // Redirect to login page after registration
        window.location.href = "login.html";
      });
          </script>
          <script src="respons.js"></script>
    </body>
