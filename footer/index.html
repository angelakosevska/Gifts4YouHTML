<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Lists Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <header class="page-header">
        <div class="content navbarContent">
          <div class="logo">Gift 4 you</div>
          <div class="searchBar">
            <form>
              <input type="text" placeholder="Search..." />
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="profile">MY Profile</div>
        </div>
      </header>

      <!-- <div class="page-hero">
        <div class="content">
          <p>Hero</p>
        </div>
      </div> -->

      <main class="page-main">
        <div class="content">
          <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            rel="stylesheet"
          />
          <div class="card">
            <div class="calendar-toolbar">
              <button class="prev month-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <div class="current-month"></div>
              <button class="next month-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div class="calendar">
              <div class="weekdays">
                <div class="weekday-name">Su</div>
                <div class="weekday-name">Mo</div>
                <div class="weekday-name">Tu</div>
                <div class="weekday-name">We</div>
                <div class="weekday-name">Th</div>
                <div class="weekday-name">Fr</div>
                <div class="weekday-name">Sa</div>
              </div>
              <div class="calendar-days"></div>
            </div>
            <div class="goto-buttons">
              <button type="button" class="btn prev-year">Prev Year</button>
              <button type="button" class="btn today">Today</button>
              <button type="button" class="btn next-year">Next Year</button>
            </div>
          </div>
        </div>
      </main>

      <aside class="page-leftbar">
        <div class="content">
          <div class="postsCard">post</div>
        </div>
      </aside>
      <footer class="footer page-footer bg-animation gradient-animation">
        <div class="waves">
          <div class="wave  bg-animation gradient-animation" id="wave1"></div>
          <div class="wave  bg-animation gradient-animation " id="wave2"></div>
          <div class="wave  bg-animation gradient-animation" id="wave3"></div>
          <div class="wave  bg-animation gradient-animation" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item">
            <a class="menu__link" href="#">Services</a>
          </li>
          <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        </ul>
        <p>&copy;2021 Nadine Coelho | All Rights Reserved</p>
      </footer>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </div>
    <script src="script.js"></script>
  </body>
</html>
