<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Lists Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <header class="page-header">
        <div class="content navbarContent">
          <div class="logo">Gift 4 you</div>
          <div class="searchBar">
            <form>
              <input type="text" placeholder="Search..." />
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="profile">MY Profile</div>
        </div>
      </header>

      <div class="page-calendar-left">
        <div class="content">
          <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            rel="stylesheet"
          />
          <div class="card">
            <div class="calendar-toolbar">
              <button class="prev month-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <div class="current-month"></div>
              <button class="next month-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div class="calendar">
              <div class="weekdays">
                <div class="weekday-name">Su</div>
                <div class="weekday-name">Mo</div>
                <div class="weekday-name">Tu</div>
                <div class="weekday-name">We</div>
                <div class="weekday-name">Th</div>
                <div class="weekday-name">Fr</div>
                <div class="weekday-name">Sa</div>
              </div>
              <div class="calendar-days"></div>
            </div>
            <div class="goto-buttons">
              <button type="button" class="btn prev-year">Prev Year</button>
              <button type="button" class="btn today">Today</button>
              <button type="button" class="btn next-year">Next Year</button>
            </div>
          </div>
        </div>
      </div>

      <div class="page-posts">
        <div class="content">
          <div class="postsCard">
            <div class="top-icons">
              <div id="deleteIcon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash3"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </div>
              <div id="editIcon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                  />
                </svg>
              </div>
            </div>
            <div class="post-image">
              <img
              src="https://images.unsplash.com/photo-1609421140100-839985651c84?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cHJlc2VudHxlbnwwfHwwfHx8MA%3D%3D"/>
            </div>
            <div class="post-details">
              
            </div>
          </div>
        </div>
      </div>


      <div class="page-may-know">
        <div class="content">
          <div class="people-may-know">People you may know</div>
        </div>
      </div>

      <footer class="page-footer footer bg-animation gradient-animation">
        <div class="waves">
          <div class="wave bg-animation gradient-animation" id="wave1"></div>
          <div class="wave bg-animation gradient-animation" id="wave2"></div>
          <div class="wave bg-animation gradient-animation" id="wave3"></div>
          <div class="wave bg-animation gradient-animation" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item">
            <a class="menu__link" href="#">Services</a>
          </li>
          <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        </ul>
        <p>&copy;2021 Nadine Coelho | All Rights Reserved</p>
      </footer>

      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>

      <script src="script.js"></script>
    </div>
  </body>
</html>
