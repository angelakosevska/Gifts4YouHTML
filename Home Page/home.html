<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="logo">
        <img src="13.png" alt="logo" />
      </div>
      <!--searchbox-->
      <div class="box">
        <div class="container-2">
          <span class="icon">
            <i class="fa fa-search"></i>
          </span>
          <input type="search" id="search" placeholder="Search..." />
        </div>
      </div>
      <div class="profile">
        <button
          class="homepage-button"
          onclick="document.location='../ProfilePage/profile.html'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 
          11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 
          7 0 0 0 8 1"
            />
          </svg>
        </button>
      </div>
    </header>
    <!-- Main Content -->
    <main class="row">
      <div class="col-12 d-lg-none text-right">
        <button id="toggleCalendar" class="btn btn-primary mb-3">
          Calendar
        </button>
        <button id="toggleUsers" class="btn btn-primary mb-3">
          Users you may know
        </button>
      </div>
      <!-- Left Section -->
      <aside
        id="calendarSection"
        class="col-lg-3 col-12 order-1 order-md-1 d-none d-lg-block"
      >
        <div id="eventPopup" class="event-popup">
          <div class="event-popup-content">
            <div class="event-preview" onclick="document.location='../Lists Page/lists.html'"></div>
          </div>
        </div>
        <div class="cardCalendar">
          <div class="calendar-toolbar">
            <button class="prev month-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div
              class="current-month"
              onclick="document.location='../CalendarPage/calendar.html'"
            ></div>
            <button class="next month-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="calendar">
            <div class="weekdays">
              <div class="weekday-name">Su</div>
              <div class="weekday-name">Mo</div>
              <div class="weekday-name">Tu</div>
              <div class="weekday-name">We</div>
              <div class="weekday-name">Th</div>
              <div class="weekday-name">Fr</div>
              <div class="weekday-name">Sa</div>
            </div>
            <div class="calendar-days"></div>
          </div>
          <div class="goto-buttons">
            <button type="button" class="btn prev-year">Prev Year</button>
            <button type="button" class="btn today">Today</button>
            <button type="button" class="btn next-year">Next Year</button>
          </div>
        </div>
      </aside>

      <!-- Right Section -->
      <aside
        id="usersSection"
        class="col-lg-3 col-12 order-3 order-md-0 order-lg-3 d-none d-lg-block"
      >
        <div class="one-user">
          <div class="user">
            <img
              class="profile-picture-user"
              src="https://images.unsplash.com/photo-1598550880863-4e8aa3d0edb4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2ZpbGUlMjBwaWN0dXJlfGVufDB8fDB8fHww"
            />

            <div class="name">
              <p class="first-last-name">Sanja Josevska</p>
              <p class="username">@sanja_23</p>
            </div>
          </div>

          <button class="follow">Follow</button>
        </div>
        <div class="one-user">
          <div class="user">
            <img
              class="profile-picture-user"
              src="https://images.unsplash.com/photo-1667053508464-eb11b394df83?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHByb2ZpbGUlMjBwaWN0dXJlfGVufDB8fDB8fHww"
            />

            <div class="name">
              <p class="first-last-name">Angela Kosevska</p>
              <p class="username">@angela123</p>
            </div>
          </div>

          <button class="follow">Follow</button>
        </div>
        <div class="one-user">
          <div class="user">
            <img
              class="profile-picture-user"
              src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D"
            />

            <div class="name">
              <p class="first-last-name">Ema Petrov</p>
              <p class="username">@petrov_e</p>
            </div>
          </div>

          <button class="follow">Follow</button>
        </div>
      </aside>

      <!-- Posts Section -->
      <div class="col-md-6 col-12 order-3 order-md-2 posts-container">
        <a href="" class="card">
          <img src="https://plus.unsplash.com/premium_photo-1663839539550-db64e7da9c87?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGJpcnRoZGF5JTIwZ2lmdHxlbnwwfHwwfHx8MA%3D%3D" class="postImage" />
          <article>
            <h1>The cutest! #birthday</h1>
            <div class="home-user">
              <img
                class="profile-picture-user"
                src="https://images.pexels.com/photos/5199158/pexels-photo-5199158.jpeg?auto=compress&cs=tinysrgb&w=600"
              />
              <span class="username">@sara32</span>
            </div>
          </article>
        </a>
        <a href="" class="card">
          <img src="https://images.pexels.com/photos/28572965/pexels-photo-28572965/free-photo-of-vintage-camera-and-coffee-in-cozy-cafe-setting.jpeg?auto=compress&cs=tinysrgb&w=600" class="postImage" />
          <article>
            <h1>Making memories. Thank you @filip_9 !</h1>
            <div class="home-user">
              <img
                class="profile-picture-user"
                src="https://images.pexels.com/photos/3949939/pexels-photo-3949939.jpeg?auto=compress&cs=tinysrgb&w=600"
              />
              <span class="username">@lily666</span>
            </div>
          </article>
        </a>
        <a href="https://images.pexels.com/photos/5469689/pexels-photo-5469689.jpeg?auto=compress&cs=tinysrgb&w=600" class="card">
          <img src="https://images.pexels.com/photos/5469689/pexels-photo-5469689.jpeg?auto=compress&cs=tinysrgb&w=600" class="postImage" />
          <article>
            <h1>Beautiful surprise!</h1>
            <div class="home-user">
              <img
                class="profile-picture-user"
                src="https://images.pexels.com/photos/8185815/pexels-photo-8185815.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=279.825&fit=crop&h=453.05"
              />
              <span class="username">@ema922</span>
            </div>
          </article>
        </a>
      </div>
    </main>

    <!-- Footer -->

    <footer class="page-footer footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#">About</a></li>
        <li class="menu__item">
          <a class="menu__link" href="#">Services</a>
        </li>
        <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
      </ul>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    </style>
    <script src="script.js"></script>
  </body>
</html>
